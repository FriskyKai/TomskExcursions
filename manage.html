<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Управление экскурсиями</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/manage.css">

<body>
    <header>
        <figure>
            <img src="assets/images/logo.png" alt="Логотип">
        </figure>
        <nav>
            <a href="account.html">Личный кабинет</a>

        </nav>
    </header>

    <main>
        <form>
            <label for="name">Название экскурсии</label>
            <input type="text" id="name" name="name">

            <label for="description">Описсание экскурсии</label>
            <input type="text" id="description" name="description">

            <label for="date">Даты экскурсии</label>
            <input type="date" id="date" name="date">
            <button>Добавить дату</button>

            <label for="image">Изображение экскурсии</label>
            <input type="file" id="image" name="image">

            <label for="duration">Продолжительность экскурсии</label>
            <input type="text" id="duration" name="duration">

            <button>Сохранить изменения</button>
        </form>
    </main>
