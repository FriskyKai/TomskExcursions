        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Введите email" required>

            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Введите имя" required>

            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" placeholder="Введите фамилию" required>

            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" placeholder="Введите телефон" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <label for="passwordRepeat">Повтор пароля</label>
            <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Повторите пароль" required>

            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement">Согласие на обработку персональных данных</label>

            <input type="submit" value="Зарегистрироваться">
